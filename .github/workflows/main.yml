# Nome do workflow, aparece na "Actions"
name: Pipeline CI/CD

on:
  push:
    branches:
      - main
    paths: # só dispara se os arquivos nessas pastas mudarem
      - 'src/**' # só mudanças no código fonte
      - '.github/workflows/**' # mudanças nos próprios pipelines
  pull_request: # também roda em pull requests para a branch main
    branches:
      - main
  workflow_dispatch: # Habilitar o botão "Run workflow" no GitHub Actions

jobs:
  # Primeiro job: build
  build:
    runs-on: ubuntu-latest # Imagem da máquina usada no CI

    steps:
      - name: Checkout do código
        uses: actions/checkout@v5

      - name: Instalação do Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Instalação das dependências
        run: npm install

      - name: Rodar o build
        run: npm run build
        env:
          TMDB_API_URL: ${{ vars.TMDB_API_URL }} # variável definida em "Repository Variables"
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }} # segredo definido em "Repository Secrets"
          NEXT_PUBLIC_TMDB_API_IMG_URL: ${{ vars.NEXT_PUBLIC_TMDB_API_IMG_URL }} # variável pública

  tests:
    runs-on: ubuntu-latest # Imagem da máquina usada no CI
    needs: build # só roda depois do job "build"

    steps:
      - name: Checkout do código
        uses: actions/checkout@v5

      - name: Instalação do Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Instalação das dependências
        run: npm install

      - name: Rodar lint
        run: npm run lint

      - name: Verificar formatação
        run: npm run format:check

      - name: Rodar testes
        run: npm run test

  deploy:
    runs-on: ubuntu-latest # Imagem da máquina usada no CI
    needs: tests # Só roda depois do job "tests"

    steps:
      - name: Checkout do código
        uses: actions/checkout@v5

      - name: Instalação do Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Instalação Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy pra Vercel
        run: vercel --prod --yes --token=${{secrets.VERCEL_TOKEN}}
        env:
          VERCEL_ORG_ID: ${{secrets.VERCEL_ORG_ID}}
          VERCEL_PROJECT_ID: ${{secrets.VERCEL_PROJECT_ID}}
