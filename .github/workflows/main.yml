# Nome do workflow, aparene na "Actions"
name: Pipeline CI/CD

on: 
  push:
    branches:
      - main
    paths: # só dispara se os arquivos nessas pastas mudarem
      - "src/**" #só mudanças no código fonte
      - ".github/workflows/**" # mudanças nos próprios pipelines
  workflow_dispatch: # Habilitar o botão "Run workflow" no GitHub Actions

jobs:
  # Primeiro job: build
  build:
    runs-on: ubuntu-latest # Imagem da máquina usada no CI
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v5

      - name: Instalação do Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: "npm"
          cache-dependency-path: package-lock.json
          
      - name: Instalação das dependências
        run: npm install

      - name: Rodar o build
        run: npm run build
        env: 
          TMDB_API_URL: ${{ vars.TMDB_API_URL}}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY}}
          NEXT_PUBLIC_TMDB_API_IMG_URL: ${{ vars.NEXT_PUBLIC_TMDB_API_IMG_URL}}

  tests:
    runs-on: unbuntu-latest # Imagem da maquina usada no CI
    needs: build

    steps:
      - name: Checkout do código
        uses: actions/checkout@v5

      - name: Instalação do Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: "npm"
          cache-dependency-path: package-lock.json
          
      - name: Instalação das dependências
        run: npm install    
        
      - name: Rodar lint
        run: npm run lint

      - name: Veriicar formatação
        run: npm run format -- -- check

      - name: Rodar testes
        run: npm run test
